<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Canvas Box</title>
</head>
<body>
<canvas id="canvas" width="800" height="600"></canvas>
</body>
</html>
<script>
var x = 100
var y = 100
var yspeed = 5
var xspeed = 5
var canvas = document.getElementById("canvas")
var ctx = canvas.getContext("2d")
function main(){
  x = x + xspeed
  y = y + yspeed
  ctx.clearRect(0,0,1000,1000)
  ctx.fillRect(x,y,100,100) 
  if (x >= 700){
    xspeed = xspeed * -1
  }else if (x <= 75){
    xspeed = xspeed * -1
  }
  if (y >= 500){
    yspeed = yspeed * -1
  }else if (y <= 75){
    yspeed = yspeed * -1
  }
}
setInterval(main, 30)
</script>
